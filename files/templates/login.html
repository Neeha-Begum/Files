{% include 'navbar.html' %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | facebook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h2>This page is for login</h2>
    <form method="POST">{% csrf_token %}
      <div class="mb-3">
        <label for="n1" class="form-label">&nbspUser Name</label>
        <input name="user" type="text" class="form-control" id="n1">
      </div>
      <div class="mb-3">
        <label for="n2" class="form-label">&nbspPassword</label>
        <input name="password" type="password" class="form-control" id="n2">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
      {% if not result %}
      <h2>User does not exists</h2>
      {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
